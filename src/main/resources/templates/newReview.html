<script>
  let ratings = 0;
  let imageList = [];

  window.onload = function () {
    const params = new URL(location.href).searchParams;
    reissueToken();
    localStorage.setItem('rsId', params.get("restaurantId"));
  }

  async function newReview() {
    await reissueToken();
    const token = localStorage.getItem('token');

    const content = document.getElementById('content').value;
    let dt = { content, ratings };
    if (imageList.length !== 0) dt = { content, ratings, imageList };

    await fetch(`/${localStorage.getItem('rsId')}/review`, {
      method: 'POST',
      headers: {
        'Content-Type': 'multipart/form-data',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(dt),
    });
    await backToRestaurantPage();
  }

  function uploadImage() {
    var fileInput = document.getElementById('imageInput');
    var file = fileInput.files[0];

    if (file) {
      var reader = new FileReader();

      reader.onload = function(e) {
        var imageData = e.target.result;
        imgList.push(imageData);
      }
      reader.readAsDataURL(file);
    }
  }

  function editRatings (star) { ratings = star; }

  /* refreshTokenìœ¼ë¡œ accessToken ì¬ë°œê¸‰ */
  async function reissueToken () {
    let response = await fetch(`/reissue`, {
      method: 'POST', headers: {'Content-Type': 'application/json'}
    });
    let data = await response.json();
    localStorage.removeItem('token');
    localStorage.setItem('token', data.accessToken);
  }

  function backToRestaurantPage() {
    fetch(`/restaurant/detail/id?restaurantId=${localStorage.getItem('rsId')}`, {
      method: 'GET', headers: {'Content-Type': 'application/json'}
    })
            .then(response => response.json())
            .then(data =>
                    window.location.href = `/matprint/restaurant?name=${data.name}&address=${data.address}`
            );
  }

  function logout() {
    const token = localStorage.getItem('token');

    return fetch(`/logout`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`
      },
    })
            .then(response => {
              if (response.ok) {
                localStorage.removeItem('token');
                window.location.href = "/matprint/main"; // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
              } else {
                console.error('ë¡œê·¸ì•„ì›ƒ ì‹¤íŒ¨:', response.statusText);
                // ì˜¤ë¥˜ ë°œìƒ ì‹œì—ë„ í† í° ì‚­ì œ í›„ ë¦¬ë‹¤ì´ë ‰íŠ¸
                localStorage.removeItem('token');
                window.location.href = '/matprint/main';
              }
            })
            .catch(error => console.error('ë¡œê·¸ì•„ì›ƒ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error));
  }
</script>
